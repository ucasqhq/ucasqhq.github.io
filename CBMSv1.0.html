    <script>
        // ÂÜªÂ≠òÁõíÁÆ°ÁêÜÁ±ª
        class CryoBoxManager {
            constructor() {
                this.boxes = this.loadBoxes();
                this.currentEditBoxId = null;
                this.currentSampleBoxId = null;
                this.currentSampleCellIndex = null;
                this.currentSelectedBoxId = null;
                this.currentSelectedCellIndex = null;
                this.copiedSample = null; // Â≠òÂÇ®Â§çÂà∂ÁöÑÊ†∑ÂìÅ‰ø°ÊÅØ
                this.isCopyMode = false; // Â§çÂà∂Ê®°ÂºèÁä∂ÊÄÅ
                this.sampleSearchTerm = ''; // Ê†∑ÂìÅÊêúÁ¥¢ÂÖ≥ÈîÆËØç
                this.searchResults = []; // ÊêúÁ¥¢ÁªìÊûú
                this.initEventListeners();
                this.renderBoxList();
            }
            
            // ‰ªélocalStorageÂä†ËΩΩÂÜªÂ≠òÁõíÊï∞ÊçÆ
            loadBoxes() {
                const stored = localStorage.getItem('cryoBoxes');
                return stored ? JSON.parse(stored) : [];
            }
            
            // ‰øùÂ≠òÂÜªÂ≠òÁõíÊï∞ÊçÆÂà∞localStorage
            saveBoxes() {
                localStorage.setItem('cryoBoxes', JSON.stringify(this.boxes));
            }
            
            // ÂàùÂßãÂåñ‰∫ã‰ª∂ÁõëÂê¨Âô®
            initEventListeners() {
                // Êñ∞Âª∫ÂÜªÂ≠òÁõíÊåâÈíÆ
                document.getElementById('newBoxBtn').addEventListener('click', () => {
                    this.currentEditBoxId = null;
                    this.showBoxModal();
                });
                
                // ÂØºÂá∫CSVÊåâÈíÆ
                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.exportToCSV();
                });
                
                // ÂØºÂÖ•CSVÊåâÈíÆ
                document.getElementById('importBtn').addEventListener('click', () => {
                    this.importFromCSV();
                });
                
                // ÊêúÁ¥¢ÂäüËÉΩ
                document.getElementById('searchInput').addEventListener('input', () => {
                    this.renderBoxList();
                });
                
                // ‰ΩçÁΩÆÁ≠õÈÄâ
                document.getElementById('locationSelect').addEventListener('change', () => {
                    this.renderBoxList();
                });
                
                // Ê†∑ÂìÅÊêúÁ¥¢ÂäüËÉΩ
                document.getElementById('sampleSearchInput').addEventListener('input', (e) => {
                    this.searchSamples(e.target.value);
                });
                
                // Ê∏ÖÈô§Ê†∑ÂìÅÊêúÁ¥¢
                document.getElementById('clearSampleSearchBtn').addEventListener('click', () => {
                    document.getElementById('sampleSearchInput').value = '';
                    this.searchSamples('');
                });
                
                // ÂÜªÂ≠òÁõíË°®ÂçïÊèê‰∫§
                document.getElementById('boxForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveBox();
                });
                

                
                // ÁºñËæëÂÜªÂ≠òÁõíÊåâÈíÆ
                document.getElementById('editBoxBtn').addEventListener('click', () => {
                    if (this.currentSelectedBoxId) {
                        const box = this.boxes.find(b => b.id === this.currentSelectedBoxId);
                        if (box) {
                            this.showBoxModal(box);
                        }
                    }
                });
                
                // Âà†Èô§ÂÜªÂ≠òÁõíÊåâÈíÆ
                document.getElementById('deleteBoxBtn').addEventListener('click', () => {
                    if (this.currentSelectedBoxId) {
                        this.deleteBox(this.currentSelectedBoxId);
                    }
                });
                
                // ‰øùÂ≠òÊ†∑ÂìÅÊåâÈíÆ
                document.getElementById('saveSampleBtn').addEventListener('click', () => {
                    this.saveSample();
                });
                
                // Â§çÂà∂Ê†∑ÂìÅÊåâÈíÆ
                document.getElementById('copySampleBtn').addEventListener('click', () => {
                    if (this.isCopyMode) {
                        // ÈÄÄÂá∫Â§çÂà∂Ê®°Âºè
                        this.isCopyMode = false;
                        this.updateCopyButtonState();
                        this.showToast('Â∑≤ÈÄÄÂá∫Â§çÂà∂Ê®°Âºè', 'info');
                    } else {
                        this.copySample();
                    }
                });
                
                // Á≤òË¥¥Ê†∑ÂìÅÊåâÈíÆ
                document.getElementById('pasteSampleBtn').addEventListener('click', () => {
                    this.pasteSample();
                });
                
                // Ê∏ÖÁ©∫Ê†∑ÂìÅÊåâÈíÆ
                document.getElementById('clearSampleBtn').addEventListener('click', () => {
                    this.clearSample();
                });
                
                // Ê®°ÊÄÅÊ°ÜÂÖ≥Èó≠ÊåâÈíÆ
                const modals = document.querySelectorAll('.modal');
                const closeBtns = document.querySelectorAll('.close');
                
                closeBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        modals.forEach(modal => {
                            modal.style.display = 'none';
                        });
                    });
                });
                
                // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
                window.addEventListener('click', (e) => {
                    modals.forEach(modal => {
                        if (e.target === modal) {
                            modal.style.display = 'none';
                        }
                    });
                });
            }
            
            // ÊòæÁ§∫Êñ∞Âª∫/ÁºñËæëÂÜªÂ≠òÁõíÊ®°ÊÄÅÊ°Ü
            showBoxModal(box = null) {
                const modal = document.getElementById('boxModal');
                const title = document.getElementById('modalTitle');
                const form = document.getElementById('boxForm');
                
                if (box) {
                    title.textContent = 'ÁºñËæëÂÜªÂ≠òÁõí';
                    document.getElementById('boxName').value = box.name;
                    document.getElementById('boxSpec').value = box.spec;
                    document.getElementById('boxLocation').value = box.location;
                    document.getElementById('boxDescription').value = box.description;
                    this.currentEditBoxId = box.id;
                } else {
                    title.textContent = 'Êñ∞Âª∫ÂÜªÂ≠òÁõí';
                    form.reset();
                    this.currentEditBoxId = null;
                }
                
                modal.style.display = 'block';
            }
            
            // ‰øùÂ≠òÂÜªÂ≠òÁõí
            saveBox() {
                const name = document.getElementById('boxName').value;
                const spec = document.getElementById('boxSpec').value;
                const location = document.getElementById('boxLocation').value;
                const description = document.getElementById('boxDescription').value;
                
                if (this.currentEditBoxId) {
                    // ÁºñËæëÁé∞ÊúâÂÜªÂ≠òÁõí
                    const box = this.boxes.find(b => b.id === this.currentEditBoxId);
                    if (box) {
                        box.name = name;
                        box.spec = spec;
                        box.location = location;
                        box.description = description;
                        box.updatedAt = new Date().toISOString();
                    }
                } else {
                    // Êñ∞Âª∫ÂÜªÂ≠òÁõí
                    const [rows, cols] = spec.split('x').map(Number);
                    const newBox = {
                        id: Date.now().toString(),
                        name: name,
                        spec: spec,
                        location: location,
                        description: description,
                        rows: rows,
                        cols: cols,
                        cells: Array(rows * cols).fill(null),
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };
                    this.boxes.push(newBox);
                    // Êñ∞Âª∫ÂêéËá™Âä®ÈÄâ‰∏≠
                    this.currentSelectedBoxId = newBox.id;
                }
                
                this.saveBoxes();
                this.renderBoxList();
                this.renderSelectedBox();
                document.getElementById('boxModal').style.display = 'none';
            }
            
            // Âà†Èô§ÂÜªÂ≠òÁõí
            deleteBox(boxId) {
                if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÂÜªÂ≠òÁõíÂêóÔºü')) {
                    this.boxes = this.boxes.filter(box => box.id !== boxId);
                    
                    // Â¶ÇÊûúÂà†Èô§ÁöÑÊòØÂΩìÂâçÈÄâ‰∏≠ÁöÑÂÜªÂ≠òÁõíÔºåÊ∏ÖÁ©∫ÈÄâ‰∏≠Áä∂ÊÄÅ
                    if (this.currentSelectedBoxId === boxId) {
                        this.currentSelectedBoxId = null;
                    }
                    
                    this.saveBoxes();
                    this.renderBoxList();
                    this.renderSelectedBox();
                }
            }
            
            // ÊòæÁ§∫Ê†∑ÂìÅ‰ø°ÊÅØÊ®°ÊÄÅÊ°Ü
            showSampleModal(boxId, cellIndex) {
                this.currentSampleBoxId = boxId;
                this.currentSampleCellIndex = cellIndex;
                
                const modal = document.getElementById('sampleModal');
                const form = document.getElementById('sampleForm');
                const box = this.boxes.find(b => b.id === boxId);
                const cell = box.cells[cellIndex];
                
                document.getElementById('boxId').value = boxId;
                document.getElementById('cellIndex').value = cellIndex;
                
                if (cell) {
                    document.getElementById('sampleName').value = cell.name || '';
                    document.getElementById('sampleId').value = cell.id || '';
                    document.getElementById('sampleType').value = cell.type || '';
                    document.getElementById('sampleDate').value = cell.date || '';
                    document.getElementById('sampleDescription').value = cell.description || '';
                } else {
                    form.reset();
                }
                
                modal.style.display = 'block';
            }
            
            // ‰øùÂ≠òÊ†∑ÂìÅ‰ø°ÊÅØ
            saveSample() {
                if (!this.currentSampleBoxId || this.currentSampleCellIndex === null) {
                    this.showToast('ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰∏™Ê†ºÂ≠ê', 'warning');
                    return;
                }
                
                const boxId = this.currentSampleBoxId;
                const cellIndex = this.currentSampleCellIndex;
                const box = this.boxes.find(b => b.id === boxId);
                
                if (!box) {
                    this.showToast('Êâæ‰∏çÂà∞ÂØπÂ∫îÁöÑÂÜªÂ≠òÁõíÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï', 'error');
                    return;
                }
                
                const sampleName = document.getElementById('sampleName').value.trim();
                const sampleType = document.getElementById('sampleType').value.trim();
                
                // È™åËØÅÊ†∑ÂìÅÂêçÁß∞ÂíåÁ±ªÂûã‰∏çËÉΩ‰∏∫Á©∫
                if (!sampleName) {
                    this.showToast('Ê†∑ÂìÅÂêçÁß∞‰∏çËÉΩ‰∏∫Á©∫', 'error');
                    document.getElementById('sampleName').focus();
                    return;
                }
                
                if (!sampleType) {
                    this.showToast('Ê†∑ÂìÅÁ±ªÂûã‰∏çËÉΩ‰∏∫Á©∫', 'error');
                    document.getElementById('sampleType').focus();
                    return;
                }
                
                const sampleData = {
                    name: sampleName,
                    type: sampleType,
                    date: document.getElementById('sampleDate').value || new Date().toISOString().split('T')[0],
                    description: document.getElementById('sampleDescription').value,
                    updatedAt: new Date().toISOString()
                };
                
                box.cells[cellIndex] = sampleData;
                box.updatedAt = new Date().toISOString();
                
                this.saveBoxes();
                this.renderSelectedBox();
                
                this.showToast('Ê†∑ÂìÅ‰ø°ÊÅØÂ∑≤‰øùÂ≠ò', 'success');
            }
            
            // Ê∏ÖÁ©∫Ê†∑ÂìÅ‰ø°ÊÅØ
            clearSample() {
                if (!this.currentSampleBoxId || this.currentSampleCellIndex === null) {
                    this.showToast('ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰∏™Ê†ºÂ≠ê', 'warning');
                    return;
                }
                
                const boxId = this.currentSampleBoxId;
                const cellIndex = this.currentSampleCellIndex;
                const box = this.boxes.find(b => b.id === boxId);
                
                if (!box) {
                    this.showToast('Êâæ‰∏çÂà∞ÂØπÂ∫îÁöÑÂÜªÂ≠òÁõíÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï', 'error');
                    return;
                }
                
                // Ê£ÄÊü•ÂΩìÂâçÊ†ºÂ≠êÊòØÂê¶ÊúâÊ†∑ÂìÅ
                const currentCell = box.cells[cellIndex];
                if (!currentCell) {
                    this.showToast('ÂΩìÂâçÊ†ºÂ≠êÊ≤°ÊúâÊ†∑ÂìÅ‰ø°ÊÅØ', 'warning');
                    return;
                }
                
                // Ê∑ªÂä†Á°ÆËÆ§ÊèêÁ§∫Ê°Ü
                if (!confirm(`Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫Ê†∑ÂìÅ "${currentCell.name || 'Êú™ÂëΩÂêç'}" ÁöÑ‰ø°ÊÅØÂêóÔºü`)) {
                    return;
                }
                
                box.cells[cellIndex] = null;
                box.updatedAt = new Date().toISOString();
                
                // Ê∏ÖÁ©∫Ë°®Âçï
                document.getElementById('sampleName').value = '';
                document.getElementById('sampleType').value = '';
                document.getElementById('sampleDate').value = '';
                document.getElementById('sampleDescription').value = '';
                
                this.saveBoxes();
                this.renderSelectedBox();
                
                this.showToast('Ê†∑ÂìÅ‰ø°ÊÅØÂ∑≤Ê∏ÖÁ©∫', 'success');
            }
            
            // Ê∏≤ÊüìÂ∑¶‰æßÂÜªÂ≠òÁõíÂàóË°®
            renderBoxList() {
                const list = document.getElementById('boxList');
                const filteredBoxes = this.getFilteredBoxes();
                
                list.innerHTML = filteredBoxes.map(box => this.createBoxListItem(box)).join('');
                
                // Ê∑ªÂä†ÂàóË°®È°πÁÇπÂáª‰∫ã‰ª∂
                filteredBoxes.forEach(box => {
                    const listItem = document.querySelector(`[data-list-box-id="${box.id}"]`);
                    if (listItem) {
                        listItem.addEventListener('click', () => {
                            this.selectBox(box.id);
                        });
                    }
                });
            }
            
            // ÈÄâ‰∏≠ÂÜªÂ≠òÁõí
            selectBox(boxId) {
                this.currentSelectedBoxId = boxId;
                
                // È´ò‰∫ÆÂΩìÂâçÈÄâ‰∏≠ÁöÑÂàóË°®È°π
                document.querySelectorAll('.box-list-item').forEach(item => {
                    item.classList.remove('active');
                });
                const listItem = document.querySelector(`[data-list-box-id="${boxId}"]`);
                if (listItem) {
                    listItem.classList.add('active');
                }
                
                this.renderSelectedBox();
            }
            
            // Ê∏≤ÊüìÈÄâ‰∏≠ÁöÑÂÜªÂ≠òÁõí
            renderSelectedBox() {
                const container = document.getElementById('selectedBoxContainer');
                const noBoxSelected = document.getElementById('noBoxSelected');
                
                if (this.currentSelectedBoxId) {
                    const box = this.boxes.find(b => b.id === this.currentSelectedBoxId);
                    if (box) {
                        // ÊòæÁ§∫ÈÄâ‰∏≠ÂÜªÂ≠òÁõíÂÆπÂô®ÔºåÈöêËóèÊèêÁ§∫
                        container.style.display = 'block';
                        noBoxSelected.style.display = 'none';
                        
                        // Êõ¥Êñ∞ÂÜªÂ≠òÁõí‰ø°ÊÅØ
                        document.getElementById('selectedBoxName').textContent = box.name;
                        document.getElementById('selectedBoxSpec').textContent = box.spec;
                        document.getElementById('selectedBoxLocation').textContent = box.location;
                        document.getElementById('selectedBoxLocation').className = `box-location location-${box.location}`;
                        
                        // Êõ¥Êñ∞ÊèèËø∞
                        const descriptionEl = document.getElementById('selectedBoxDescription');
                        if (box.description) {
                            descriptionEl.textContent = box.description;
                            descriptionEl.style.display = 'block';
                        } else {
                            descriptionEl.style.display = 'none';
                        }
                        
                        // Ê∏≤ÊüìÂÜªÂ≠òÁõíÊ†ºÂ≠ê
                        this.renderSelectedBoxGrid(box);
                    }
                } else {
                    // ÈöêËóèÈÄâ‰∏≠ÂÜªÂ≠òÁõíÂÆπÂô®ÔºåÊòæÁ§∫ÊèêÁ§∫
                    container.style.display = 'none';
                    noBoxSelected.style.display = 'flex';
                }
            }
            
            // Ê∏≤ÊüìÈÄâ‰∏≠ÁöÑÂÜªÂ≠òÁõíÊ†ºÂ≠ê
            renderSelectedBoxGrid(box) {
                const grid = document.getElementById('selectedBoxGrid');
                grid.className = `selected-box-grid spec-${box.spec}`;
                
                grid.innerHTML = box.cells.map((cell, index) => this.createGridCellLarge(cell, index, box.id)).join('');
                
                // Ê∑ªÂä†Ê†ºÂ≠êÁÇπÂáª‰∫ã‰ª∂

            getFilteredBoxes() {

            // ÊêúÁ¥¢Ê†∑ÂìÅ
            searchSamples(searchTerm) {

                    // Ê∏ÖÈô§ÊêúÁ¥¢È´ò‰∫Æ

                // ÊêúÁ¥¢ÊâÄÊúâÂÜªÂ≠òÁõí‰∏≠ÁöÑÊ†∑ÂìÅ
                this.boxes.forEach(box => {
                    box.cells.forEach((cell, cellIndex) => {
                        if (cell && cell.name && cell.name.toLowerCase().includes(this.sampleSearchTerm)) {
                            this.searchResults.push({

                // CSVÂÜÖÂÆπ - ÂØºÂá∫ÊâÄÊúâÂÜªÂ≠òÁõíÁöÑÊâÄÊúâÂçïÂÖÉÊ†ºÔºåÂåÖÊã¨Á©∫ÂçïÂÖÉÊ†º
                this.boxes.forEach(box => {

            // ‰ªéCSVÂØºÂÖ•
            importFromCSV() {
                // ÂàõÂª∫Êñá‰ª∂ËæìÂÖ•ÂÖÉÁ¥†
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.csv';
                fileInput.style.display = 'none';
                
                fileInput.addEventListener('change', (event) => {
                    const file = event.target.files[0];

                                    this.saveBoxes();
                                    this.renderBoxList();
                                    this.renderSelectedBox();
                                    alert('Êï∞ÊçÆÂØºÂÖ•ÊàêÂäüÔºÅ');
                                }
                            } else {
                                alert('Êú™ÊâæÂà∞ÊúâÊïàÁöÑÂÜªÂ≠òÁõíÊï∞ÊçÆ');
                            }
                        } catch (error) {
                            alert('CSVÊñá‰ª∂Ëß£ÊûêÂ§±Ë¥•Ôºö' + error.message);
                        }

                    reader.readAsText(file, 'UTF-8');

                document.body.appendChild(fileInput);

            // Ëß£ÊûêCSVÂÜÖÂÆπ
            parseCSV(csvContent) {
                // ÁßªÈô§BOMÂ§¥ÔºàÂ¶ÇÊûúÊúâÔºâ
                let content = csvContent;
                if (csvContent.charCodeAt(0) === 0xFEFF) {
                    content = csvContent.slice(1);
                }
                
                const lines = content.split('\n').filter(line => line.trim());
                if (lines.length < 2) return [];
                
                // Ë∑≥ËøáË°®Â§¥
                const dataLines = lines.slice(1);
                const boxesMap = new Map();
                
                dataLines.forEach(line => {
                    try {
                        const cells = this.parseCSVLine(line);
                        if (cells.length >= 10) {  // Áé∞Âú®Âè™Êúâ10‰∏™Â≠óÊÆµ
                            const boxId = cells[0];
                            const boxName = cells[1].replace(/"/g, '');
                            const spec = cells[2];
                            const location = cells[3];
                            const cellIndex = parseInt(cells[4]) - 1;
                            const sampleName = cells[5].replace(/"/g, '');
                            const sampleType = cells[6].replace(/"/g, '');
                            const sampleDate = cells[7];
                            const sampleDescription = cells[8].replace(/"/g, '');
                            
                            if (!boxesMap.has(boxId)) {
                                const [rows, cols] = spec.split('x').map(Number);
                                // È™åËØÅËßÑÊ†ºÊòØÂê¶ÊúâÊïà
                                if (isNaN(rows) || isNaN(cols) || rows <= 0 || cols <= 0) {
                                    console.warn(`Êó†ÊïàÁöÑËßÑÊ†º: ${spec}, Ë∑≥ËøáÊ≠§ÂÜªÂ≠òÁõí`);
                                    return;
                                }
                                boxesMap.set(boxId, {
                                    id: boxId,
                                    name: boxName,
                                    spec: spec,
                                    location: location,
                                    rows: rows,
                                    cols: cols,
                                    cells: Array(rows * cols).fill(null),
                                    description: '',
                                    createdAt: new Date().toISOString(),
                                    updatedAt: new Date().toISOString()
                                });
                            }
                            
                            const box = boxesMap.get(boxId);
                            if (box && cellIndex >= 0 && cellIndex < box.cells.length) {
                                // Âè™ÊúâÂΩìÊúâÊ†∑ÂìÅ‰ø°ÊÅØÊó∂ÊâçËÆæÁΩÆÔºåÂê¶Âàô‰øùÊåÅ‰∏∫null
                                if (sampleName || sampleType || sampleDate || sampleDescription) {
                                    box.cells[cellIndex] = {
                                        name: sampleName,
                                        type: sampleType,
                                        date: sampleDate,
                                        description: sampleDescription,
                                        updatedAt: cells[9] || new Date().toISOString()
                                    };
                                } else {
                                    box.cells[cellIndex] = null;
                                }
                            }
                        }
                    } catch (error) {
                        console.warn(`Ëß£ÊûêCSVË°åÂ§±Ë¥•: ${line}, ÈîôËØØ: ${error.message}`);
                    }
                });
                
                return Array.from(boxesMap.values());
            }
            
            // Ëß£ÊûêCSVË°åÔºàÂ§ÑÁêÜÂºïÂè∑ÂíåÈÄóÂè∑Ôºâ
            parseCSVLine(line) {
                const result = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        result.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                result.push(current);
                return result;
            }
            
            // ÊòæÁ§∫ToastÊèêÁ§∫
            showToast(message, type = 'info') {
                const toastContainer = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                
                toastContainer.appendChild(toast);
                
                // ÊòæÁ§∫Âä®Áîª
                setTimeout(() => {

                // 3ÁßíÂêéËá™Âä®Ê∂àÂ§±
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        if (toastContainer.contains(toast)) {
                            toastContainer.removeChild(toast);
                        }
                    }, 300);
                }, 3000);
            }
